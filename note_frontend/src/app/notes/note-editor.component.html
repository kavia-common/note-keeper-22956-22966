<div class="editor">
  <div class="bar">
    <a routerLink="/" class="link">&larr; Back</a>
    <div class="actions">
      <button class="btn" (click)="remove()">Delete</button>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>
  </div>

  <div *ngIf="loading" class="info">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <form [formGroup]="form" class="form">
    <input class="title" type="text" formControlName="title" placeholder="Note title" />
    <textarea class="content" rows="16" formControlName="content" placeholder="Write your note here..."></textarea>
  </form>
</div>
