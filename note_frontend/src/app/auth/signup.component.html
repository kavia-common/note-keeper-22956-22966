<div class="auth-card">
  <h2>Create your account</h2>
  <p class="subtitle">Start capturing your ideas</p>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="field">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Your name (optional)" />
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="you@example.com" />
      <div class="hint" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Enter a valid email.</div>
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="••••••••" />
      <div class="hint" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">Minimum 6 characters.</div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="loading || form.invalid">
      {{ loading ? 'Creating...' : 'Sign up' }}
    </button>

    <div class="error" *ngIf="error">{{ error }}</div>
  </form>

  <div class="switch">
    Already have an account?
    <a routerLink="/login">Log in</a>
  </div>
</div>
